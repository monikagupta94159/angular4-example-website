<div class="container text-center">
  <form class="forgotPassword">
    <h1>Forgot your password?</h1>
    <input type="email" class="form-control my-2" placeholder="Email address" required>
    <button type="submit" (click)="forgotPasswordClick()"  class="btn btn-block btn-warning my-2">RESET PASSWORD</button>
  </form>
</div>
